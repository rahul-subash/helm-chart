{{- range $service := .Values.services}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.deploymentName }}
  labels:
    helm.sh/chart: {{ $.Chart.Name }}_{{ $.Chart.Version }}
    app.kubernetes.io/name: {{ $service.app }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    {{- if $.Chart.AppVersion }}
    app.kubernetes.io/version: {{ $.Chart.AppVersion | quote }}
    {{- end }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
  namespace: {{ $.Values.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $service.app }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  replicas: {{ $service.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $service.app }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
      containers:
      - name: {{ $service.deploymentName }}
        image: "{{ $service.repository }}:{{ $.Values.image.tag }}"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: {{ $.Values.resources.requests.cpu }}
            memory: {{ $.Values.resources.requests.memory }}
        {{- if eq $service.app "id-web" }}
        env:
        - name: APP_BASE_URL
          value: {{ $.Values.appBaseUrl }}
        {{- if $.Values.optionalLibs }}
        - name: INSTALL_OPTIONAL_LIBS
          value: {{ $.Values.optionalLibs }}
        {{- end }}
        {{- else if and (eq $service.app "bi-dataservice") $.Values.bingMapWidget.enabled }}
        env:
        - name: widget_bing_map_enable
          value: "{{ $.Values.bingMapWidget.enabled }}"
        - name: widget_bing_map_api_key
          value: "{{ $.Values.bingMapWidget.apiKey }}"
        {{- end }}
        readinessProbe:
          httpGet:
            path: {{ $.Values.readinessProbe.httpGet.path }}
            port: {{ $.Values.readinessProbe.httpGet.port }}
          {{- if eq $service.app "id-web" }}
          initialDelaySeconds: {{ $.Values.readinessProbe.initialDelaySecondsIdWeb }}
          {{- else }}
          initialDelaySeconds: {{ $.Values.readinessProbe.initialDelaySeconds }}
          {{- end }}
          periodSeconds: {{ $.Values.readinessProbe.periodSeconds }}
        volumeMounts:
        - mountPath: /boldbi/app_data
          name: {{ $service.volumeName }}
        - mountPath: {{ $service.logPath }}
          name: log4net-config-volume
      volumes:
      - name: {{ $service.volumeName }}
        persistentVolumeClaim:
          claimName: boldbi-fileserver-claim
          readOnly: false
      - name: log4net-config-volume
        configMap:
          name: log4net-config
---
{{- end }}