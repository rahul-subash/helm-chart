# Default values for boldbi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: boldbi
appBaseUrl: ""
optionalLibs: ""
clusterProvider: ""

persistentVolume:
  # persistent volumes were global resources. 
  # so if you already have Bold BI installed in your cluster, then the previous persistent volume name will conflict with current installation.
  # Change this name to avoid conflicts with previous Bold BI persistent volumes.
  name: "boldbi-fileserver"
  capacity: 3Gi
  gke:
    fileShareName: ""
    fileShareIp: ""
  eks:
    efsFileSystemId: ""
  aks:
    fileShareName: ""
    # base64 string
    azureStorageAccountName: ""
    # base64 string
    azureStorageAccountKey: ""
  onpremise:
    hostPath: ""
    
image:
  repo: "gcr.io/boldbi-294612"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4.1.43_20210607"
  pullPolicy: IfNotPresent
imagePullSecrets: []

instanceConfig:
  - app: id-web
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 20
    cpuResourceRequests: 250m
    memoryResourceRequests: 750Mi
  - app: id-api
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 20
    cpuResourceRequests: 250m
    memoryResourceRequests: 750Mi
  - app: id-ums
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 20
    cpuResourceRequests: 250m
    memoryResourceRequests: 750Mi
  - app: bi-web
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 20
    cpuResourceRequests: 250m
    memoryResourceRequests: 750Mi
  - app: bi-api
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 20
    cpuResourceRequests: 250m
    memoryResourceRequests: 750Mi
  - app: bi-jobs
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 20
    cpuResourceRequests: 250m
    memoryResourceRequests: 750Mi
  - app: bi-dataservice
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 20
    cpuResourceRequests: 250m
    memoryResourceRequests: 750Mi
   
service:
  type: ClusterIP
  port: 80
   
autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  behavior:
    stabilizationWindowSeconds: 60
    podsValue: 1
    podsPeriodSeconds: 60
    percentValue: 10
    percentPeriodSeconds: 60
  
bingMapWidget:
  enabled: false
  apiKey: ""
  
ingress:
  enabled: true
  # pathType is only for k8s >= 1.18
  pathType: Prefix
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  # ingressClassName: nginx
  secretName: boldbi-tls
